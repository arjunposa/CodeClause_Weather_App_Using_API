<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="wesite icon" type="png" href="sun.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather Report</p>
        </div>
        <div class="input">
            <input type="text" id="location_input" placeholder="Search by Location..">
            <input type="button" value="Show" id="button">
        </div>
        <div class="info">
            <div class="temp">
                <span id="temp_value">0</span>
                <span id="unit">&#176</span>
                <span id="c">C</span>
                <div id="weather_desc">...</div>
                <div id="location">.....</div>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
